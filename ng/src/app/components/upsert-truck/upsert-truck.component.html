<div [formGroup]="truckFormGroup" class="grid">
  <div class="lg:col-6">
    <label for="name" class="pb-2">Name</label>
    <input
      type="text"
      id="name"
      pInputText
      formControlName="name"
      class="w-full"
    />
  </div>
  <div class="lg:col-6">
    <label for="description" class="pb-2">Description</label>
    <input
      type="text"
      id="description"
      pInputText
      formControlName="description"
      class="w-full"
    />
  </div>
</div>
<div class="flex justify-content-end">
  <button
    pButton
    pRipple
    type="button"
    label="Save"
    (click)="save()"
    class="mt-2"
  ></button>
</div>
