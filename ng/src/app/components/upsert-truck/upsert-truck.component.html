<div [formGroup]="truckFormGroup" class="grid">
  <div class="lg:col-4">
    <label for="name" class="pb-2">Truck Name</label>
    <input
      type="text"
      id="name"
      pInputText
      formControlName="name"
      class="w-full"
    />
  </div>
  <div class="lg:col-4">
    <label for="description" class="pb-2">Description</label>
    <input
      type="text"
      id="description"
      pInputText
      formControlName="description"
      class="w-full"
    />
  </div>
  <div class="lg:col-4">
    <label for="tags" class="pb-2">Tags</label>
    <p-chips
      id="tags"
      formControlName="tags"
      styleClass="w-full"
      placeholder="Enter a comma seperated list"
      separator=","
    ></p-chips>
  </div>
</div>
<div class="flex justify-content-end">
  <button
    pButton
    pRipple
    type="button"
    label="Save"
    (click)="save()"
    class="mt-2"
  ></button>
</div>
