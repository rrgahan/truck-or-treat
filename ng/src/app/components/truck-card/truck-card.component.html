<p-card styleClass="surface-ground">
  <ng-template pTemplate="title">
    <div class="flex justify-content-between align-items-center">
      {{ truck.name }}
      <div *ngIf="editable" class="flex align-items-center">
        <label class="font-normal text-base pr-2">Is Live?</label>
        <p-inputSwitch></p-inputSwitch>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="subtitle">
    {{ truck.description }}
  </ng-template>
  <div *ngIf="truck.isLive">
    <p class="italic">Currently live at:</p>
    <p>{{ truck.liveAddress }}</p>
  </div>
</p-card>
